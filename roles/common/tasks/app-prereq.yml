- name: Delete old app content
  ansible.builtin.file:
    path: "{{ app_dir }}"
    state: absent

- name: Create app directory
  ansible.builtin.file:
    path: "{{ app_dir }}"
    state: directory

- name: Download Application and Extract
  ansible.builtin.unarchive:
    src: https://expense-artifacts.s3.amazonaws.com/{{component}}.zip
    dest: "{{ app_dir }}"
    remote_src: yes

